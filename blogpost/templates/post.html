{% extends "layout.html" %}
{% block content %}
<div class="container">
  <article class="media content-section">
    <img class="rounded-circle article-img" src="">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="">{{ post.user.email }}</a>
        <small class="text-muted">{{ post.date_posted }}</small>
        {% if post.user == request.user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update_post' post.id %}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#basicExampleModal">Delete</button>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ post.title }}</h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>
  



  <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Post?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure, You want to delete this post?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form method="POST", action="{% url 'delete_post' post.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock content %}
