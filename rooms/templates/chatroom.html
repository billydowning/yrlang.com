{% extends "layout.html" %}
{% load static %}

{% block link_css %}
<link rel="stylesheet" href="{% static 'custome_CSS/messages_inbox.css' %}">
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
<link rel='stylesheet prefetch'
      href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/af.min.js"></script>-->
<style type="text/css">
    footer
{
    bottom: 0;
    left: 0;
    background: #000;
    padding: 20px 0 10px;
    position: absolute;
    width: 100%;
    z-index: 1;
    border-top: 4px solid #3dbb3d;

    margin-top: 24px;

{% endblock link_css %}
{% block content %}
<div class="container mt-5">
    <div class="row">
    <div class="col-12 col-md-10 m-auto">
        <div id="frame">
            <div class="content chat_room_width" >
                <div class="contact-profile">
                    <h1>You are Chatting With {{ chatpartner.username }}</h1>
                </div>
                <div class="messages">
                    <ul id="chat-log">

                <li class="sent">
<!--                    <p>How the hell am I supposed to get a jury to believe you when I am not even sure that I do?!</p>-->
<!--                    <span class="msg_time">10:00 PM</span>-->
                </li>

                

                    </ul>
                </div>
                <div class="message-input">
                    <div class="wrap">
                        <input type="text" id="chat-message-input" placeholder="Write your message..."/>
                        <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                        <button id="chat-message-submit" class="submit"><i class="fa fa-paper-plane"
                                                                           aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
<script>
$(document).ready(function(){
        const roomId = {{ request.resolver_match.kwargs.room_id }};
           var a = 0;
         var roomUrl = "{% url 'chatroom_ajax' request.resolver_match.kwargs.room_id %}";
        function fetchApi(){
                  $.ajax({
                    url : roomUrl,
                    method: 'GET',
                    dataType: 'JSON',
                    success: function (payload) {


                        for ( a=0 ;a<payload['room'].length; a++)
                        {

                            createMessages(payload['room'][a])
                        }
                    },

                    error: function (payload) {


                    }
                })

            }
        var loc = window.location, new_uri;
        if (loc.protocol === "https:") {
            new_uri = "wss:";
        } else {
            new_uri = "ws:";
        }

        const chatSocket = new WebSocket(
             new_uri
            +'//'
            + window.location.host
            + '/ws/chat/'
            + roomId
            + '/'
        );


        chatSocket.onopen = function(e){
            fetchApi();
        }

     chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);

              if(data['command'] === 'new_message') {

                    createMessages(data['message'])
                }
            };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value.trim();
             if (message === ''){
                window.location.reload()
            }
            chatSocket.send(JSON.stringify({
                'message': message,
                 'command':'new_message',
                'author':'{{ request.user.id }}',
                'reciepent': '{{ chatpartner.id }}',
            }));
            messageInputDom.value = '';
        };


    function convert(str) {
    var date = new Date(str),
        mnth = ("0" + (date.getMonth()+1)).slice(-2),
        day  = ("0" + date.getDate()).slice(-2);
        hours  = ("0" + date.getHours()).slice(-2);
        minutes = ("0" + date.getMinutes()).slice(-2);
    return [ date.getFullYear(), mnth, day, hours+':' +minutes ].join("/");
};
     function createMessages(data){

            var author = data['author'];
            var msgListTag = document.createElement('li');
            var msgTimeTag = document.createElement('span');

            msgTimeTag.className = 'msg_time';
            var pTag = document.createElement('p');
            pTag.textContent = data.content ;
            var localdate = new Date(data.date_created+' UTC');
            msgTimeTag.textContent = convert(localdate);



            if (author == '{{ request.user.id }}' ){
                msgListTag.className = 'sent';
            }else{
                msgListTag.className = 'replies';
            }

            msgListTag.appendChild(pTag)
            msgListTag.appendChild(msgTimeTag)

            document.querySelector('#chat-log').appendChild(msgListTag);

        };
});

</script>


{% endblock content %}
